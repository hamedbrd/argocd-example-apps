apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2
  namespace: argocd
  annotations:
     argocd.argoproj.io/manifest-generate-paths: "/helm-guestbook"
spec:
  project: default
  source:
    repoURL: https://github.com/hamedbrd/argocd-example-apps
    targetRevision: test-argocd-stuff
    path: helm-guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.

